<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Transparent Login</title>

   
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>

     <div class="container">
        <img class="bg_img" src="anime-moon-landscape.jpg" alt="anime-moon-landscape" srcset="">
      <div class="login">
        <h2 class="heading">Foolish Devloper</h2>
        <form action="">
            <input class="info" type="text" placeholder="Email Id"><br>
            <input class="info" type="text" placeholder="Password">
        </form>
        <button class="login_btn" type="button">Log in</button>
        <p class="text">or</p>
        <div class="alternative">
            <button class="btn"><img class="btn_img" src="facebook.png" alt="facebook" srcset="">Facebook</button>
            <button class="btn" type="button"><img class="btn_img" src="google.png" alt="google" srcset="">Google</button>
        </div>
      </div>
     </div>
    
</body>
</html>
